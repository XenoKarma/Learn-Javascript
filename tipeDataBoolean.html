<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean</title>
  </head>
  <body>
    <script>
      document.writeln(true); // Nilai boolean true
      document.writeln("<br>"); // Menambahkan baris baru
      document.writeln(false); // Nilai boolean false
    </script>
  </body>
</html>
