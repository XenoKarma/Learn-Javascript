<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
  </head>
  <body>
    <script>
      document.writeln("Andika Purnama");
      document.writeln("<br>"); // Menambahkan baris baru
      document.writeln("Sistem Informasi");
      //hehe

      document.writeln("<br>"); // Menambahkan baris baru
      document.writeln("Belajar " + "JavaScript");

      //squence
      document.writeln("<textarea rows ='10' cols='30'>");
      document.writeln("Belajar JavaScript itu menyenangkan");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
